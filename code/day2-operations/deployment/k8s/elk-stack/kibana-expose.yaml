apiVersion: gateway.kyma-project.io/v1beta1
kind: APIRule
metadata:
  name: kibana-expose
spec:
  gateway: kyma-gateway.kyma-system.svc.cluster.local
  host: kibana
  service:
    name: ef-kibana-kb-http
    port: 5601    
  rules:
    - path: /.*
      methods: ["GET", "POST", "PUT", "PATCH", "DELETE", "HEAD"]
      mutators:
        - handler: header
          config: {}
      accessStrategies:
        - handler: noop    
---